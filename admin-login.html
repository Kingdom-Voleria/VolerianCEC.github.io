<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
<h1>Вход в админ-панель</h1>

<input type="password" id="passwordInput" placeholder="Введите пароль">
<br>
<button onclick="submitPassword()">Войти</button>

<script>
  // Проверка localStorage, как в adminpanel.html
  const user = JSON.parse(localStorage.getItem('user'));
  if (
    !user ||
    user.civilnumber !== '00010' ||
    user.fullname !== 'Мярьянов Вадим Маркович' ||
    user.status !== 'approved'
  ) {
    window.location.href = 'index.html';
  }

  function submitPassword() {
    const password = document.getElementById('passwordInput').value;

    fetch('/api/admin-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    })
    .then(res => {
      if (res.ok) return res.json();
      throw new Error('Неверный пароль');
    })
    .then(data => {
      window.location.href = 'adminpanel.html';
    })
    .catch(err => alert(err.message));
  }
</script>
</body>
</html>
