<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход для администратора</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Вход администратора</h1>
  <input type="password" id="password" placeholder="Введите пароль администратора">
  <button onclick="login()">Войти</button>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (
      !user ||
      user.civilnumber !== '00010' ||
      user.fullname !== 'Мярьянов Вадим Маркович' ||
      user.status !== 'approved'
    ) {
      window.location.href = 'index.html';
    }

    function login() {
      const password = document.getElementById('password').value;

      fetch('/api/login-admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
        .then(res => {
          if (!res.ok) throw new Error('Неверный пароль');
          return res.json();
        })
        .then(data => {
          window.location.href = '/adminpanel.html';
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
