<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЦИК Королевства Волерия</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="image/favicon/favicon-64x64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="image/favicon/favicon-48x48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="image/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="image/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="image/header_emblem.png" class="header-logo" alt="Герб Королевства Волерия">
            <h1 class="header-title">Центральная избирательная комиссия <br>Королевства Волерия</h1>
        </div>
        <nav class="header-links">
            <a href="index.html">Главная</a>
            <a href="elections.html">Голосования</a>
            <a href="registration.html">Регистрация</a>
        </nav>
    </header>

    <!-- REGISTRATION BLOCK -->
    <div class="registration-form">
        <h2>Регистрация избирателя</h2>
        <form class="register-form" method="post" autocomplete="off">
            <div class="form-group">
                <label for="fullname" class="form-label">Фамилия Имя Отчество</label>
                <input type="text" id="fullname" name="fullname" class="form-input" autocomplete="off">
                <span class="form-hint" id="fullname-hint"></span>
            </div>
            <div class="form-group">
                <label for="civilnumber" class="form-label">Гражданский номер</label>
                <input type="text" id="civilnumber" name="civilnumber" class="form-input" autocomplete="off">
                <span class="form-hint" id="civilnumber-hint"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <div class="input-password-wrapper" style="position: relative;">
                    <input type="password" id="password" name="password" class="form-input" autocomplete="new-password">
                </div>
                <span class="form-hint" id="password-hint"></span>
            </div>
            <button type="submit" class="action-button submit-button">Зарегистрироваться</button>
        </form>
    </div>

    
    <script type="module" src="main.js"></script>
</body>
</html>
